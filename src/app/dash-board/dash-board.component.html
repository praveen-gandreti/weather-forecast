<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <mat-toolbar>
            <h1 class="name">WEATHER FORECAST</h1>
            <span class="example-spacer"></span>
            <div class="x">
                <form [formGroup]="form">
                    <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city">
                    </mat-form-field>
                </form>
            </div>
            <div class="y">
                <button mat-raised-button (click)="getCity()" color="primary">SEARCH</button>
            </div>
        </mat-toolbar>
        <app-content [bg]="weather"></app-content>
</body>
</html>
